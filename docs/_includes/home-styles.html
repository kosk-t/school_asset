<style>
    /* トップページ専用スタイル */

    /* セクション周り */
    .category-section {
        margin-bottom: 60px;
    }

    .category-section h2 {
        /* 共通CSSのh2を上書きして調整 */
        margin-left: 0;
        font-size: 1.5rem;
    }

    /* ヒーローエリア（冒険の始まり） */
    .hero-area {
        text-align: center;
        margin-bottom: 50px;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(0, 163, 255, 0.25);
        border: 4px solid #fff;
    }

    .hero-image {
        width: 100%;
        height: auto;
        display: block;
    }

    /* 案内エリア */
    .guide-area {
        background: #fff;
        border-radius: var(--border-radius);
        padding: 30px 35px;
        margin-bottom: 50px;
        border: 3px solid #edf2f7;
        box-shadow: 0 6px 0 #dfe6e9;
        text-align: center;
    }

    .guide-text {
        font-size: 1.05em;
        line-height: 1.9;
        color: var(--text-color);
    }

    .guide-text strong {
        color: var(--primary-color);
    }

    /* グリッドレイアウト - コンパクト版 */
    .material-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 12px;
        padding: 5px;
    }

    /* クエストカード（教材リンク）- コンパクト版 */
    .quest-card {
        background: #fff;
        border-radius: 12px;
        padding: 14px 16px;
        position: relative;
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-decoration: none;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 12px;
        box-sizing: border-box;
        border: 2px solid #edf2f7;
        box-shadow: 0 3px 0 #dfe6e9;
    }

    .quest-card:hover {
        transform: translateY(-2px);
        border-color: var(--warning-color);
        box-shadow: 0 5px 0 #f1c40f;
    }

    .quest-card:active {
        transform: translateY(0px);
        box-shadow: 0 1px 0 #f1c40f;
    }

    /* アイコン - コンパクト版 */
    .quest-icon {
        font-size: 24px;
        background: #f8f9fa;
        min-width: 44px;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        border: 2px dashed #d0d7de;
        transition: 0.3s;
        flex-shrink: 0;
    }

    .quest-card:hover .quest-icon {
        background: #fff9c4;
        border-color: var(--warning-color);
        transform: scale(1.05) rotate(-5deg);
    }

    /* カード右側コンテンツ */
    .quest-content {
        flex: 1;
        min-width: 0;
    }

    .quest-title {
        color: var(--text-color);
        font-weight: 700;
        font-size: 0.95em;
        margin-bottom: 4px;
        line-height: 1.3;
    }

    .quest-desc {
        color: #636e72;
        font-size: 0.78em;
        margin-bottom: 8px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* カード下部（レベル・ボタン）- コンパクト版 */
    .quest-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
    }

    .level-badge {
        font-size: 0.65em;
        font-weight: 700;
        padding: 2px 8px;
        border-radius: 10px;
        letter-spacing: 0.02em;
    }

    .lvl-basic { background: #e0f2f1; color: #009688; }
    .lvl-standard { background: #e3f2fd; color: #1976d2; }
    .lvl-advanced { background: #fff3e0; color: #e65100; }

    .play-btn {
        background: var(--accent-color);
        color: #fff;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: bold;
        box-shadow: 0 2px 0 #c0392b;
        transition: 0.2s;
    }

    .quest-card:hover .play-btn {
        transform: scale(1.1);
    }

    /* 準備中（Locked）カードのスタイル */
    .quest-card.locked {
        opacity: 0.6;
        pointer-events: none;
        border-style: dashed;
        box-shadow: none;
        background: #fdfdfd;
    }
    .quest-card.locked .quest-icon {
        background: #eee;
        border-color: #ddd;
        color: #aaa;
    }

    /* =========================================
       トップページ レスポンシブ対応
       ========================================= */

    /* タブレット (768px以下) */
    @media (max-width: 768px) {
        .hero-area {
            margin-bottom: 30px;
            border-radius: 12px;
            border-width: 2px;
        }

        .guide-area {
            padding: 20px 15px;
            margin-bottom: 30px;
            border-radius: 12px;
        }

        .category-section {
            margin-bottom: 40px;
        }

        .material-grid {
            gap: 10px;
        }
    }

    /* スマートフォン (480px以下) */
    @media (max-width: 480px) {
        .hero-area {
            margin-bottom: 20px;
            border-radius: 10px;
            border-width: 2px;
            box-shadow: 0 6px 15px rgba(0, 163, 255, 0.2);
        }

        .guide-area {
            padding: 15px 12px;
            margin-bottom: 25px;
            border-radius: 10px;
            border-width: 2px;
            box-shadow: 0 3px 0 #dfe6e9;
        }

        .guide-text {
            font-size: 0.9em;
            line-height: 1.6;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-section h2 {
            font-size: 1rem;
            margin-left: 0;
        }

        .material-grid {
            grid-template-columns: 1fr;
            gap: 8px;
            padding: 3px;
        }

        .quest-card {
            padding: 12px;
            border-radius: 10px;
            gap: 10px;
        }

        .quest-card:hover {
            box-shadow: 0 4px 0 #f1c40f;
        }

        .quest-icon {
            font-size: 20px;
            min-width: 38px;
            width: 38px;
            height: 38px;
            border-radius: 8px;
        }

        .quest-title {
            font-size: 0.9em;
        }

        .quest-desc {
            font-size: 0.75em;
            margin-bottom: 6px;
        }

        .level-badge {
            font-size: 0.6em;
            padding: 2px 6px;
        }

        .play-btn {
            width: 22px;
            height: 22px;
            font-size: 9px;
        }
    }
</style>
