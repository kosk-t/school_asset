<style>
    /* トップページ専用スタイル */

    /* セクション周り */
    .category-section {
        margin-bottom: 60px;
    }

    .category-section h2 {
        /* 共通CSSのh2を上書きして調整 */
        margin-left: 5px;
        font-size: 1.5rem;
        transform: rotate(-1deg);
        display: inline-block;
    }

    /* ヒーローエリア（冒険の始まり） */
    .hero-area {
        text-align: center;
        margin-bottom: 50px;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(0, 163, 255, 0.25);
        border: 4px solid #fff;
    }

    .hero-image {
        width: 100%;
        height: auto;
        display: block;
    }

    /* 案内エリア */
    .guide-area {
        background: #fff;
        border-radius: var(--border-radius);
        padding: 30px 35px;
        margin-bottom: 50px;
        border: 3px solid #edf2f7;
        box-shadow: 0 6px 0 #dfe6e9;
        text-align: center;
    }

    .guide-text {
        font-size: 1.05em;
        line-height: 1.9;
        color: var(--text-color);
    }

    .guide-text strong {
        color: var(--primary-color);
    }

    /* グリッドレイアウト */
    .material-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        padding: 10px;
    }

    /* クエストカード（教材リンク） */
    .quest-card {
        background: #fff;
        border-radius: 20px;
        padding: 25px;
        position: relative;
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-decoration: none;
        display: flex;
        flex-direction: column;
        height: 100%;
        box-sizing: border-box;
        border: 3px solid #edf2f7;
        box-shadow: 0 6px 0 #dfe6e9;
    }

    .quest-card:hover {
        transform: translateY(-5px);
        border-color: var(--warning-color);
        box-shadow: 0 10px 0 #f1c40f;
    }

    .quest-card:active {
        transform: translateY(0px);
        box-shadow: 0 2px 0 #f1c40f;
    }

    /* アイコン */
    .quest-icon {
        font-size: 40px;
        margin-bottom: 15px;
        background: #f8f9fa;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 18px;
        border: 2px dashed #b2bec3;
        transition: 0.3s;
    }

    .quest-card:hover .quest-icon {
        background: #fff9c4;
        border-color: var(--warning-color);
        transform: scale(1.1) rotate(-8deg);
    }

    .quest-title {
        color: var(--text-color);
        font-weight: 800;
        font-size: 1.2em;
        margin-bottom: 8px;
        line-height: 1.4;
    }

    .quest-desc {
        color: #636e72;
        font-size: 0.9em;
        margin-bottom: 20px;
        line-height: 1.6;
        flex-grow: 1;
    }

    /* カード下部（レベル・ボタン） */
    .quest-meta {
        margin-top: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-top: 2px dashed #f0f0f0;
        padding-top: 15px;
    }

    .level-badge {
        font-size: 0.75em;
        font-weight: 800;
        padding: 4px 10px;
        border-radius: 20px;
        letter-spacing: 0.05em;
    }

    .lvl-basic { background: #e0f2f1; color: #009688; }
    .lvl-standard { background: #e3f2fd; color: #1976d2; }
    .lvl-advanced { background: #fff3e0; color: #e65100; }

    .play-btn {
        background: var(--accent-color);
        color: #fff;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        box-shadow: 0 3px 0 #c0392b;
        transition: 0.2s;
    }

    .quest-card:hover .play-btn {
        transform: scale(1.1);
    }

    /* 準備中（Locked）カードのスタイル */
    .quest-card.locked {
        opacity: 0.6;
        pointer-events: none;
        border-style: dashed;
        box-shadow: none;
        background: #fdfdfd;
    }
    .quest-card.locked .quest-icon {
        background: #eee;
        border-color: #ddd;
        color: #aaa;
    }

    /* =========================================
       トップページ レスポンシブ対応
       ========================================= */

    /* タブレット (768px以下) */
    @media (max-width: 768px) {
        .hero-area {
            margin-bottom: 35px;
            border-radius: 15px;
            border-width: 3px;
        }

        .guide-area {
            padding: 25px 20px;
            margin-bottom: 35px;
            border-radius: 15px;
        }

        .category-section {
            margin-bottom: 45px;
        }

        .material-grid {
            gap: 20px;
        }

        .quest-card {
            padding: 20px;
        }
    }

    /* スマートフォン (480px以下) */
    @media (max-width: 480px) {
        .hero-area {
            margin-bottom: 25px;
            border-radius: 12px;
            border-width: 2px;
            box-shadow: 0 8px 20px rgba(0, 163, 255, 0.2);
        }

        .guide-area {
            padding: 20px 15px;
            margin-bottom: 30px;
            border-radius: 12px;
            border-width: 2px;
            box-shadow: 0 4px 0 #dfe6e9;
        }

        .guide-text {
            font-size: 0.95em;
            line-height: 1.7;
        }

        .category-section {
            margin-bottom: 35px;
        }

        .category-section h2 {
            font-size: 1.1rem;
            margin-left: 0;
        }

        .material-grid {
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 5px;
        }

        .quest-card {
            padding: 18px;
            border-radius: 15px;
            border-width: 2px;
            box-shadow: 0 4px 0 #dfe6e9;
        }

        .quest-card:hover {
            box-shadow: 0 6px 0 #f1c40f;
        }

        .quest-icon {
            font-size: 32px;
            width: 55px;
            height: 55px;
            border-radius: 14px;
        }

        .quest-title {
            font-size: 1.1em;
        }

        .quest-desc {
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .quest-meta {
            padding-top: 12px;
        }

        .level-badge {
            font-size: 0.7em;
        }

        .play-btn {
            width: 28px;
            height: 28px;
            font-size: 12px;
        }
    }
</style>
