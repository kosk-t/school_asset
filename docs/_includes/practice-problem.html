<div class="rule-box" style="background: #f5f5f5;{% if include.margin_top %} margin-top: 15px;{% endif %}">
    <strong>{{ include.title }}</strong>
    <p>{{ include.question }}</p>
    <details style="margin-top: 15px;">
        <summary style="cursor: pointer; color: #4caf50; font-weight: bold;">答えを見る</summary>
        <div style="margin-top: 10px; padding: 10px; background: #e8f5e9; border-radius: 5px;">
            {{ include.answer }}
        </div>
    </details>
</div>
